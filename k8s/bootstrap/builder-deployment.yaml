---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: builder-ui
  namespace: builder-system
  labels:
    app: builder-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: builder-ui
  template:
    metadata:
      labels:
        app: builder-ui
    spec:
      serviceAccountName: builder-controller

      volumes:
      # Docker socket so the builder can run docker build/push on the host
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
          type: Socket
      # Persistent builder data (registry.json lives here)
      - name: builder-data
        hostPath:
          path: /opt/builder-data
          type: DirectoryOrCreate
      # Git repos + workspaces
      - name: git-repos
        hostPath:
          path: /var/git/apps
          type: DirectoryOrCreate
      # App templates (read-only from the project repo)
      - name: app-templates
        hostPath:
          path: /home/ubuntu/2026-FEB-21-K3-App-Builder-Claude-proto/app_templates
          type: Directory
      # k8s Jinja2 manifest templates
      - name: k8s-templates
        hostPath:
          path: /home/ubuntu/2026-FEB-21-K3-App-Builder-Claude-proto/k8s/templates
          type: Directory

      containers:
      - name: builder-ui
        image: localhost:5050/builder-ui:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: builder-secrets
              key: ANTHROPIC_API_KEY
        # Standard kubectl in the pod uses the ServiceAccount token automatically.
        # No KUBECONFIG needed â€” in-cluster config is used by default.
        - name: REGISTRY_HOST
          value: "localhost:5050"
        - name: GIT_BASE
          value: "/var/git/apps"
        - name: REGISTRY_FILE
          value: "/opt/builder/registry.json"
        - name: APP_TEMPLATES_DIR
          value: "/app/app_templates"
        - name: K8S_TEMPLATES_DIR
          value: "/app/k8s_templates"
        - name: SERVER_IP
          value: "SERVER_IP_PLACEHOLDER"
        volumeMounts:
        - name: docker-sock
          mountPath: /var/run/docker.sock
        - name: builder-data
          mountPath: /opt/builder
        - name: git-repos
          mountPath: /var/git/apps
        - name: app-templates
          mountPath: /app/app_templates
          readOnly: true
        - name: k8s-templates
          mountPath: /app/k8s_templates
          readOnly: true
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: builder-ui-svc
  namespace: builder-system
  labels:
    app: builder-ui
spec:
  selector:
    app: builder-ui
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: builder-ui-ingress
  namespace: builder-system
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: "builder.SERVER_IP_PLACEHOLDER.nip.io"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: builder-ui-svc
            port:
              number: 8000
